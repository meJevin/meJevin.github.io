    <main id="work">
      <h1 class="lg-heading">
        My
        <span class="text-secondary">Work</span>
      </h1>

      <h2 class="sm-heading">
        Check out some of my projects in different programming languages!
      </h2>

      <div class="projects">
        <div class="project-group">
          <div>
            <button class="project-group-expand-btn">
              <h3>Test</h3>
            </button>
            <div class="project-group-content">
              <div class="item">
                <div class ="item-video-container">
                  <video class="item-video-preview" loop="" muted="">
                    <source
                      src="videos/projects/Delphi/ScreenCropper.mp4"
                      type="video/mp4"
                    />
                  </video>
                </div>
                <div class="item-description">
                  <h3>
                    A simple and clean cross-platform Weather app built using

                </div>
                <div class="info-icon">

                </div>
                <a

                  target="_blank"

                  ><i class="fab fa-github" aria-hidden="true">

                  <div class="item-tag">
                    <h3>Dart</h3>
                  </div>
                  <div class="item-tag">
                    <h3>Flutter</h3>
                  </div>
                  <div class="item-tag">

                  <div class="item-tag">
